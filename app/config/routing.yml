LFP_user:
  resource:           "@LFPUserBundle/Controller/"
  prefix:             /timbal
  type:               annotation

LFP_timbal:
    resource:         "@LFPTimbalBundle/Controller/"
    prefix:           /timbal
    type:             annotation

login:
    path:             /timbal/login
    defaults:
        _controller:  LFPUserBundle:Security:login

login_check:
    path:             /timbal/login_check

logout:
    path:             /timbal/logout
